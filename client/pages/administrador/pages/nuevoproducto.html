<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Nuevo Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #f8edeb, #f4accf, #8d6c9f);
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      background-color: #8d6c9f;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <header>
    <nav class="bg-gray-800 bg-opacity-80 shadow shadow-slate-950 fixed top-0 left-0 w-full z-50" style="background-color: #8d6c9f;">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-end" style="background-color: #8d6c9f;">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button id="btnNavbar" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-end sm:items-stretch sm:justify-end">
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="http://127.0.0.1:5500/client/pages/administrador/adm.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Lista de Productos</a>
                            <a href="http://127.0.0.1:5500/client/pages/administrador/pages/nuevoproducto.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Agregar productos</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Modificar Productos</a>
                            <button id="btnLogout" type="button" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sm:hidden" id="mobile-menu">
            <div id="menuNavbar" class="space-y-1 px-2 pb-3 pt-2 hidden">
                <a href="http://127.0.0.1:5500/client/pages/administrador/adm.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Lista de Productos</a>
                <a href="http://127.0.0.1:5500/client/pages/administrador/pages/nuevoproducto.html" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Agregar productos</a>
                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Modificar Productos</a>
                <button id="btnLogoutMobile" type="button" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
  </header>

  <main class="pt-20 px-4">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Agregar Nuevo Producto</h1>
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md form-container">
      <div class="form-header py-4 px-6 text-xl font-bold text-center">Detalles del Producto</div>
      <form id="productForm" class="space-y-4 p-6">
        <div class="flex flex-col space-y-4">
          <label for="productName" class="font-semibold">Nombre del Producto</label>
          <input type="text" id="productName" name="productName" class="border border-gray-300 p-2 rounded" placeholder="Nombre del producto" required>

          <label for="productDesc" class="font-semibold">Descripción</label>
          <textarea id="productDesc" name="productDesc" class="border border-gray-300 p-2 rounded" placeholder="Descripción del producto" rows="4" required></textarea>

          <label for="productPrice" class="font-semibold">Precio</label>
          <input type="number" id="productPrice" name="productPrice" class="border border-gray-300 p-2 rounded" placeholder="Precio del producto" required>

          <label for="productImage" class="font-semibold">URL de la Imagen</label>
          <input type="text" id="productImage" name="productImage" class="border border-gray-300 p-2 rounded" placeholder="URL de la imagen" required>

          <label for="productCategory" class="font-semibold">Categoría</label>
          <input type="text" id="productCategory" name="productCategory" class="border border-gray-300 p-2 rounded" placeholder="Categoría del producto" required>
        </div>
        <button type="submit" class="w-full bg-blue-400 text-white py-2 rounded-lg font-semibold hover:bg-blue-300 transition-all duration-200">Agregar Producto</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="./nuevoproducto.controller.js"></script>
</body>
</html>
